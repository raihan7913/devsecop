version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sinfomik-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - sinfomik-network
    depends_on:
      - sinfomik

  # Main Application
  sinfomik:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinfomik-app
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production-32-characters}
      - JWT_EXPIRES_IN=24h
      - FRONTEND_URL=https://yourdomain.com
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=500
      - DB_PATH=/app/backend/data/academic_dashboard.db
    volumes:
      - sinfomik-data:/app/backend/data
      - sinfomik-uploads:/app/backend/uploads
    networks:
      - sinfomik-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Grafana (Optional - via subdomain)
  grafana:
    image: grafana/grafana:latest
    container_name: sinfomik-grafana
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://monitoring.yourdomain.com
      - GF_SERVER_DOMAIN=monitoring.yourdomain.com
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - sinfomik-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: sinfomik-prometheus
    restart: unless-stopped
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sinfomik-network

  # cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: sinfomik-cadvisor
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - sinfomik-network
    privileged: true

volumes:
  sinfomik-data:
  sinfomik-uploads:
  prometheus-data:
  grafana-data:
  nginx-cache:

networks:
  sinfomik-network:
    driver: bridge
