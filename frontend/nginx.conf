server {
    listen 80;
    
    # === Security Headers (Applied to ALL responses) ===
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' data: https: blob:; connect-src 'self' http://192.168.25.1:5000 http://192.168.25.1:3000; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Hide nginx version
    server_tokens off;
    
    # === ATURAN BARU: Proxy ke Backend ===
    # Setiap request yang diawali /api/ akan diteruskan ke container backend
    location /api/ {
        # 'backend' adalah nama service di docker-compose.yml
        # port 5000 adalah port internal backend
        proxy_pass http://backend:5000;
        
        # Settingan standar proxy agar data request aman
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Pass security headers from backend
        proxy_pass_header X-Frame-Options;
        proxy_pass_header X-Content-Type-Options;
    }

    # === Aturan Frontend (React) ===
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Cache control for HTML (no cache)
    location ~* \.html$ {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header X-Content-Type-Options "nosniff" always;
        expires off;
    }
    
    # Cache control for static assets (with versioning)
    location ~* \.(js|css|map)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Images and fonts
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # JSON files
    location ~* \.(json|xml)$ {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-cache" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
